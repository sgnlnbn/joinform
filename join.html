<!DOCTYPE html>
<html>
<head>
  <title>Join Orders</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="join.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a href="#" class="navbar-brand"><i class="fas fa-clipboard-list"></i> Join Orders</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="join.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="tutorial.html">Tutorial</a>
        </div>
      </div>
    </div>
  </nav>

  <section id="header" class="jumbotron text-center">
    <h1 class="display-3">Join Form</h1>
    <p class="lead">A simple web app to concatenate orders based on pre-assigned identifiers.</p>
  </section>

  <section id="gallery">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card">
            <img class="card-img-top" src="pattern1.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Step 1: Select Identifier</h5>
              <form id="myform">
                <div class="form-group">
                  <select id="identifier" class="form-control" name="identifier" onchange='checkvalue(this.value)'>
                    <option value="Order Request Identifier">Order Request Identifier</option>
                    <option value="KSC Request Identifier">KSC Request Identifier</option>
                    <option value="Application Reference">Application Reference</option>
                    <option value="Service Reference">Service Reference</option>
                    <option value="KSC form ID">KSC form ID</option>
                    <option value="Order_ID_New">Order_ID_New</option>
                    <option value="ON_SubmissionRef">ON_SubmissionRef</option>
                    <option value="[WO_OrderRequest_Identifier]" id="OPMSP2P">OPMS-P2P Adhoc ORI</option>
                    <option value="[ORD_OI_Order_Request_Identifier]" id="OPMSNRES">OPMS-NRES Adhoc ORI</option>
                    <option value="[WO_Service_Reference]" id="OPMSSREF">OPMS-P2P Service Reference</option>
                    <option value="Port_ref" id="Portref">Port_ref</option>
                    <option value="others">Free Text</option>
                  </select>
                  <input type="text" name="freetext" id="freetext" class="form-control" placeholder="Enter free text here" style='display:none' />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card">
            <img class="card-img-top" src="pattern2.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Step 2: Enter Orders</h5>
              <div class="form-group">
                <textarea id="orders" rows="5" cols="50" class="form-control" placeholder="Enter orders here"></textarea>
              </div>
              <button id="button" class="btn btn-outline-success" type="button">Submit</button>
              <button id="clearButton" class="btn btn-outline-primary" type="button">Clear</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <img class="card-img-top" src="pattern3.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Step 3: Result</h5>
              <p class="card-text">
                <textarea id="output" rows="5" cols="50" class="form-control"></textarea>
                <button id="buttonClipboard" class="btn btn-outline-primary btn-sm textareacopybtn" type="button">Copy to clipboard</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="footer">
    <div class="container">
      <p class="text-center" id="email">Project Owner: Ter Ming Yang<br>Feedback: <a href="mailto:shanqin@netlinknbn.com">shanqin@netlinknbn.com</a></p>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="join.js"></script>
</body>
</html>
